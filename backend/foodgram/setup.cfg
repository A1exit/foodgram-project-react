[isort]
default_section = THIRDPARTY
known_first_party = foodgram/
known_local_folder = foodgram/
known_django = django
known_rest_framework = rest_framework
sections = FUTURE,STDLIB,DJANGO,REST_FRAMEWORK,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
[flake8]
ignore =
    W503,
    F811,
    R503,
    R504,
    E501
exclude =
    tests/,
    */migrations/,
    venv/,
    env/,
per-file-ignores =
    */settings.py:E501
    */serializers.py:R503
max-complexity = 10
